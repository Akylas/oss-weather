name: 'release'

on:
  workflow_dispatch:
    inputs:
      release_type:
        type: choice
        default: none
        description: What kind of version upgrade
        options: 
        - none
        - patch
        - minor
        - major
      ios:
        description: 'Release for iOS'
        required: true
        default: true
        type: boolean
      android:
        description: 'Release for Android'
        required: true
        default: true
        type: boolean

jobs:
  release-android:
    if: github.event.inputs.android == 'true'
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          cache: gradle
          java-version: 17
          distribution: 'temurin'

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c
          local-cache: true

      - name: Install NativeScript
        run: |
          python3 -m pip install --upgrade pip six
          npm i -g @akylas/nativescript-cli --ignore-scripts --legacy-peer-deps
          ns usage-reporting disable
          ns error-reporting disable
      
      - name: install jq
        run: brew install jq
      
      - name: Enable CorePack
        run: corepack enable & yarn cache dir # the yarn command will ensure the correct yarn version is downloaded and installed

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - uses: actions/cache@v3
        id: gem-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: vendor
          key: ${{ runner.os }}-gem-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gem-

      - name: install gems
        run: bundle install

      - name: Remove package.json resolutions
        run: echo "`jq 'delpaths([["resolutions","@akylas/nativescript"],["resolutions","svelte-native"]])' package.json`" > package.json

      - uses: actions/cache@v3
        id: yarn-node_moduels # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node_moduels-

      - name: Install deps
        uses: bahmutov/npm-install@v1
        with:
          install-command: yarn install --silent
        env: 
          YARN_ENABLE_IMMUTABLE_INSTALLS: false

      - name: update Version
        if: github.event.inputs.release_type != 'none'
        run: |
          echo "change version to ${{ github.event.inputs.release_type }}"
          ./node_modules/.bin/set-version android ${{ github.event.inputs.release_type }}
          ./node_modules/.bin/get-version android version
      
      - name: Build
        run: |
           npm run build.android.production.fdroid

  release-ios:
    if: github.event.inputs.ios == 'true'
    needs: release-android
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: true

      - uses: maxim-lobanov/setup-xcode@v1

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install NativeScript
        run: |
          python3 -m pip install --upgrade pip six
          npm i -g @nativescript/nativescript-cli --ignore-scripts --legacy-peer-deps
          ns usage-reporting disable
          ns error-reporting disable

      - name: Install deps
        uses: bahmutov/npm-install@v1
        with:
          install-command: yarn install --silent

      - name: update Version
        if: github.event.inputs.release_type != 'none'
        run: |
          ./node_modules/.bin/set-version ios {{ github.event.inputs.release_type }}
          ./node_modules/.bin/get-version ios version
      
      - name: Build
        run: |
           npm run build.ios.production
