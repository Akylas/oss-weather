
android { 
  defaultConfig {  
    compileSdkVersion 31
    multiDexEnabled true
    minSdkVersion 19
    targetSdkVersion 31
    versionCode 42
    versionName "1.2.0"
    ndk {
      abiFilters.clear()
      abiFilters  'armeabi-v7a', 'x86_64', 'arm64-v8a'
    }
  }
  splits {
      abi {
          enable true
          reset()
          // include 'armeabi-v7a'
          // include 'x86'
          include 'armeabi-v7a', 'x86_64', 'arm64-v8a'
          universalApk true
      }
  }
  aaptOptions {
    additionalParameters "--no-version-vectors"  
  }
   buildTypes { // THIS CAUSES RELEASE MODE ERROR ON APP LAUNCH
    release {
      // Enables code shrinking, obfuscation, and optimization for only
      // your project's release build type.
      minifyEnabled true

      // Enables resource shrinking, which is performed by the
      // Android Gradle plugin.
      shrinkResources true

      // resConfigs "en", "fr", "es"

      // Includes the default ProGuard rules files that are packaged with
      // the Android Gradle plugin. To learn more, go to the section about
      // R8 configuration files.
      def absolutePathToAppResources = getAppResourcesPath()
      proguardFiles getDefaultProguardFile(
        'proguard-android-optimize.txt'),
        "$absolutePathToAppResources/Android/proguard-rules.pro"

      debuggable false
      jniDebuggable false
      renderscriptDebuggable false
    }
  } 

}

task createProguard {
    dependsOn 'buildMetadata'
    doLast {
        exec {
            workingDir "$USER_PROJECT_ROOT"
            commandLine 'node', 'createProguard.js'
        }
    }
}